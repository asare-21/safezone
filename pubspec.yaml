name: safe_zone
description: SafeZone is a crowdsourced safety app that alerts users when they are approaching areas with recent or frequent safety incidents. Inspired by Waze, it combines community reporting, real-time proximity alerts, and an interactive safety map to help users make safer, more informed decisions while moving through their environment.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  bloc: ^9.0.0
  dots_indicator: ^4.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_map: ^7.0.2
  go_router: ^17.0.1
  intl: ^0.20.2
  introduction_screen: ^4.0.0
  latlong2: ^0.9.1
  line_icons: ^2.0.3
  shadcn_ui: ^0.42.0
  shared_preferences: ^2.3.4

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
